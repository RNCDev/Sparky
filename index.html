<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<style>
.calculator {
width: 300px;
margin: 0 auto;
padding: 20px;
border: 1px solid #ccc;
border-radius: 5px;
text-align: center;
}
input[type="text"], input[type="button"] {
width: 100%;
margin: 5px 0;
padding: 10px;
box-sizing: border-box;
}
</style>
</head>
<body>
<div class="calculator">
<h2>Simple Calculator</h2>
<label for="num1">Enter first number:</label>
<input type="text" id="num1" placeholder="Enter first number">
<br>
<label for="num2">Enter second number:</label>
<input type="text" id="num2" placeholder="Enter second number">
<br>
<input type="button" value="Add" onclick="addNumbers()">
<input type="button" value="Subtract" onclick="subtractNumbers()">
<input type="button" value="Multiply" onclick="multiplyNumbers()">
<input type="button" value="Divide" onclick="divideNumbers()">
<br>
<p id="result"></p>
</div>

<script>
function addNumbers() {
var num1 = parseFloat(document.getElementById("num1").value);
var num2 = parseFloat(document.getElementById("num2").value);
var result = num1 + num2;
document.getElementById("result").innerHTML = "Result: " + result;
}

function subtractNumbers() {
var num1 = parseFloat(document.getElementById("num1").value);
var num2 = parseFloat(document.getElementById("num2").value);
var result = num1 - num2;
document.getElementById("result").innerHTML = "Result: " + result;
}

function multiplyNumbers() {
var num1 = parseFloat(document.getElementById("num1").value);
var num2 = parseFloat(document.getElementById("num2").value);
var result = num1 * num2;
document.getElementById("result").innerHTML = "Result: " + result;
}

function divideNumbers() {
var num1 = parseFloat(document.getElementById("num1").value);
var num2 = parseFloat(document.getElementById("num2").value);
var result = num1 / num2;
document.getElementById("result").innerHTML = "Result: " + result;
}
</script>
</body>
</html>
