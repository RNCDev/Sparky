<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f3f4f6;
      color: #333;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* API Key Input Container */
    #api-key-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      gap: 5px;
    }

    #api-key {
      width: 250px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
    }

    #set-key {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #set-key:hover {
      background-color: #0056b3;
    }

    /* Chat Container */
    #chat-container {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    /* Messages Section */
    #messages {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      padding-right: 5px;
    }

    /* Individual Message */
    .message {
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 8px;
      line-height: 1.4;
    }

    .user-message {
      background-color: #e0ffe4;
      align-self: flex-end;
      color: #2b7a3f;
      text-align: right;
    }

    .bot-message {
      background-color: #f1f1f1;
      align-self: flex-start;
      color: #555;
    }

    /* Input and Send Button */
    #user-input {
      width: calc(100% - 75px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 5px;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
    }

    #send-button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #send-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>AI Chatbot</h1>

  <!-- API Key Input Section -->
  <div id="api-key-container">
    <input type="text" id="api-key" placeholder="Enter your OpenAI API key">
    <button id="set-key">Set API Key</button>
  </div>

  <!-- Chat Section -->
  <div id="chat-container">
    <div id="messages"></div>
    <div style="display: flex;">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const userInput = document.getElementById("user-input").value;
      const apiKey = localStorage.getItem('openai_api_key');
      if (!userInput || !apiKey) {
        alert("Please enter your API key and a message.");
        return;
      }
      displayMessage(userInput, "user");
      document.getElementById("user-input").value = "";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({ model: "gpt-3.5-turbo", messages: [{ role: "user", content: userInput }] })
        });
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();
        const botMessage = data.choices[0].message.content;
        displayMessage(botMessage, "bot");
      } catch (error) {
        console.error("Error:", error.message);
        displayMessage("Sorry, something went wrong. Check console for details.", "bot");
      }
    }

    function displayMessage(message, sender) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", `${sender}-message`);
      messageElement.innerText = message;
      const messagesContainer = document.getElementById("messages");
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    document.getElementById("set-key").addEventListener("click", function () {
      const apiKey = document.getElementById("api-key").value;
      if (apiKey) {
        localStorage.setItem('openai_api_key', apiKey);
        alert("API Key saved!");
      } else {
        alert("Please enter a valid API key.");
      }
    });

    document.getElementById("send-button").addEventListener("click", sendMessage);

    document.getElementById("user-input").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
