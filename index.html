<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SPARKY</title>
  <style>
    /* Reset and Body Styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f3f4f6;
      color: #333;
      min-height: 100vh;
    }

    h1 {
      color: #333;
      font-size: 26px;
      margin-bottom: 15px;
      text-align: center;
    }

    /* Header with API Key, Model Selection, and File Upload */
    #header {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    #api-key-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }

    #api-key, #model-selection, #file-upload {
      width: 100%;
      max-width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
    }

    #set-key, #clear-key {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
      flex: 1;
    }

    #clear-key {
      background-color: #dc3545;
    }

    #set-key:hover, #clear-key:hover {
      opacity: 0.85;
    }

    /* Chat Container */
    #chat-container {
      width: 100%;
      max-width: 600px;
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      display: flex;
      flex-direction: column;
      height: 70vh;
      min-height: 400px;
    }

    /* Messages Section */
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 15px;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    /* Individual Message */
    .message {
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 8px;
      line-height: 1.4;
      white-space: pre-line;
      max-width: 85%;
    }

    .user-message {
      background-color: #e0ffe4;
      align-self: flex-end;
      color: #2b7a3f;
      text-align: right;
    }

    .bot-message {
      background-color: #f1f1f1;
      align-self: flex-start;
      color: #555;
    }

    /* Textarea and Send Button */
    #input-area {
      display: flex;
      width: 100%;
      gap: 10px;
      align-items: center;
    }

    #user-input {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
      overflow: hidden;
      box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
      min-height: 50px;
    }

    #send-button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #send-button:hover {
      background-color: #0056b3;
    }

    /* Responsive Adjustments */
    @media (max-width: 480px) {
      #header {
        padding: 15px;
      }

      #chat-container {
        padding: 15px;
      }

      #input-area {
        flex-direction: column;
      }

      #send-button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>SPARKY</h1>

  <!-- Header with API Key Input, Model Selection, and File Upload -->
  <div id="header">
    <div id="api-key-container">
      <input type="text" id="api-key" placeholder="Enter your OpenAI API key">
      <select id="model-selection">
        <option value="gpt-4-turbo">GPT-4-turbo</option>
        <option value="gpt-4">GPT-4</option>
        <option value="gpt-3.5-turbo">GPT-3.5-turbo</option>
      </select>
      <input type="file" id="file-upload" accept=".txt,.pdf,.docx">
    </div>
    <div id="api-key-container">
      <button id="set-key">Set API Key</button>
      <button id="clear-key">Clear API Key</button>
    </div>
  </div>

  <!-- Chat Section -->
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
      <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
      <button id="send-button">Send</button>
    </div>
  </div>

  <script>
    document.getElementById("user-input").addEventListener("input", function () {
      this.style.height = "auto";
      this.style.height = (this.scrollHeight) + "px";
    });

    function displayMessage(message, sender) {
      const messageElement = document.createElement("div");
      messageElement.classList.add("message", `${sender}-message`);
      messageElement.innerText = message;
      const messagesContainer = document.getElementById("messages");
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendMessage() {
      const userInput = document.getElementById("user-input").value.trim();
      const apiKey = localStorage.getItem('openai_api_key');
      const model = document.getElementById("model-selection").value;
      const fileInput = document.getElementById("file-upload");
    
      if (!userInput && !fileInput.files[0]) {
        alert("Please enter a message or upload a file.");
        return;
      }
    
      if (!apiKey) {
        alert("Please enter your API key.");
        return;
      }
    
      // Check if a file is uploaded and is a PDF
      if (fileInput.files[0] && fileInput.files[0].type === "application/pdf") {
        const file = fileInput.files[0];
        const fileReader = new FileReader();
    
        // Read the PDF file and extract the text
        fileReader.onload = async function(event) {
          const typedArray = new Uint8Array(event.target.result);
          const pdf = await pdfjsLib.getDocument(typedArray).promise;
    
          let pdfText = "";
          for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const textContent = await page.getTextContent();
            const pageText = textContent.items.map(item => item.str).join(" ");
            pdfText += pageText + "\n";
          }
    
          // Display the extracted text in the chat
          displayMessage(pdfText, "user");
    
          // Send the extracted text to OpenAI
          try {
            const headers = {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${apiKey}`,
            };
    
            const body = {
              model: model,
              messages: [{ role: "user", content: pdfText }],
            };
    
            const response = await fetch("https://api.openai.com/v1/chat/completions", {
              method: "POST",
              headers: headers,
              body: JSON.stringify(body),
            });
    
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
    
            const data = await response.json();
            const botMessage = data.choices[0].message.content;
            displayMessage(botMessage, "bot");
    
          } catch (error) {
            console.error("Error:", error.message);
            displayMessage("Sorry, something went wrong. Check console for details.", "bot");
          }
        };
    
        fileReader.readAsArrayBuffer(file);
      } else {
        // Handle normal user input
        displayMessage(userInput, "user");
    
        try {
          const headers = {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`,
          };
    
          const body = {
            model: model,
            messages: [{ role: "user", content: userInput }],
          };
    
          const response = await fetch("https://api.openai.com/v1/chat/completions", {
            method: "POST",
            headers: headers,
            body: JSON.stringify(body),
          });
    
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
    
          const data = await response.json();
          const botMessage = data.choices[0].message.content;
          displayMessage(botMessage, "bot");
    
        } catch (error) {
          console.error("Error:", error.message);
          displayMessage("Sorry, something went wrong. Check console for details.", "bot");
        }
      }
    }

    document.getElementById("set-key").addEventListener("click", function () {
      const apiKey = document.getElementById("api-key").value;
      if (apiKey) {
        localStorage.setItem('openai_api_key', apiKey);
        alert("API Key saved!");
      } else {
        alert("Please enter a valid API key.");
      }
    });

    document.getElementById("clear-key").addEventListener("click", function () {
      localStorage.removeItem('openai_api_key');
      alert("API Key cleared!");
      document.getElementById("api-key").value = "";
    });

    document.getElementById("send-button").addEventListener("click", sendMessage);

    document.getElementById("user-input").addEventListener("keypress", function (event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        sendMessage();
      }
    });

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  </script>
</body>
</html>
